{% extends 'base.html' %}

{% load static%}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="col-sm col-md-8 offset-md-2 p-2 my-5 bg-light">
        <form class="delete-form" method="POST">{% csrf_token %}
            <p>Are you sure you want to delete the product Titled: "<strong>{{ product.name }}</strong>"?</p>
            <br>
            <p> Product Content:</p>
            <div><strong>{{ product.description }}</strong></div>
            <br>
            <button class="btn btn-danger my-2 ml-2" aria-label="delete product">Delete Product!</button>
            <a class="btn btn-outline-black my-2 ml-2" href="{% url 'products' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
