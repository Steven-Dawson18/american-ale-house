{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/rating.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font text-white text-center">{{ product.name }} 
                </h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="col-sm col-md-8 offset-md-2 p-2 my-5 bg-light">
        <form method="post" class="review_form">
            {% csrf_token %}
            {{ form |crispy }}
            <input class="btn btn-black my-2 ml-2" type="submit" value="Update">
            <a class="btn btn-outline-black my-2 ml-2" href="{% url 'products' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
