{% extends 'base.html' %}

{% load static%}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<form class="delete-form col-sm col-md-8 offset-md-2 p-2 my-5 bg-light" method="POST">{% csrf_token %}
    <p>{{ object.user }} are you sure you want to delete your review: "{{ object.subject }}"?</p>
    {{ object.review }}
    <br>
    <button class="btn btn-danger mt-4" aria-label="delete post">Delete Review!</button>
    <div class="inline"><a class="btn btn-black mt-4" href="{% url 'products' %}">Cancel</a></div>
</form>


{% endblock %}
